<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function uploadPic() { 
			  var form = document.getElementById('upload');
			    formData = new FormData(form); 
			    var uploader=$('#intex').val();
			  $.ajax({ 
			   url:"http://localhost:8080/musicXM/uploadServlet?uploader="+uploader, 
			   type:"post", 
			   data:formData, 
			   processData:false, 
			   contentType:false, 
			   success:function(res){ 
			    if(res){ 
			     alert("上传成功！"); 
			    } 
			    console.log(res); 
			    $("#pic").val(""); 
			    $(".showUrl").html(res); 
			    $(".showPic").attr("src",res); 
			    $('#intex').val("");
			   }, 
			   error:function(err){ 
			    alert("网络连接失败,稍后重试",err); 
			   } 
			  
			  }) 
			  
			 }
		</script>
	</head>
	<body>
		<form id="upload" enctype="multipart/form-data" method="post"> 
		 <input type="text" name="uplaoder" id="intex" value="" />
		 <input type="file" name="file" id="pic"/> 
		 <input type="button" value="提交" onclick="uploadPic();"/> 
		</form> 
	</body>
</html>
