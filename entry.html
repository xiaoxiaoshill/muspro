<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#btn').click(function(){
					var username=$('#inputEmail3').val();
					var userpassword=$('#inputPassword3').val();
//					console.log(username+";"+userpassword);
					$.ajax({
						type:"post",
						url:"http://localhost:8080/musicXM/entryServlet",
						data:{username:username,userpassword:userpassword},
						success:function(data){
							console.log(data);
							if(data=="1"){
								window.location.href="masterpage.html";
							}else{
								alert("请去注册！");
								window.location.href="register.html";
							}
						}
					});
				});
			});
		</script>
	</head>
	<body>
			<form class="form-horizontal">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">用户名</label>
		    <div class="col-sm-10">
		      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
		    </div>
		  </div>
		  <p style="text-align: center;"><button type="button" class="btn btn-primary btn-lg" id="btn">登录</button>
		  	<a href="register.html">没账号？去注册</a>
		  	<a href="amendentry.html">忘记密码</a>
		  </p>
		</form>
	</body>
</html>
